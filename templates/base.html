{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% block metatag %}{% endblock %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144036065-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-144036065-1');
  </script> -->

  <!-- Bootstrap & Custom CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- Custom JavaScript -->
  <script defer src="{% static 'js/base.js' %}"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" type="img/png" href="{% static 'img/favicon.png' %}">

  <!-- Title -->
  {% block title %}{% endblock %}
</head>

<body>
  
  <!-- Navbar -->
  <header>{% include 'navbar.html' %}</header>

  <!-- Main -->
  <main>{% block main %}{% endblock %}</main>

  <!-- Footer -->
  <footer>{% include 'footer.html' %}</footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
