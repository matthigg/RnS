{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148573374-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-148573374-1');
  </script>

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% block metatag %}{% endblock %}

  <!-- Canonical Link -->
  <link rel="canonical" href="https://rspressurewashing.com" />

  <!-- Bootstrap & Custom CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- Custom JavaScript -->
  <script defer src="{% static 'js/base.js' %}"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" type="img/png" href="{% static 'img/favicon.png' %}">

  <!-- Title -->
  {% block title %}{% endblock %}
</head>

<body>

  <h1 style="display: none; position: fixed;">R & S Pressure Washing | Snead's Ferry, NC</h1>

  <!-- Background Image -->
  {% include 'responsive_images/ri-background-image.html' %}
  
  <!-- Navbar -->
  <header>{% include 'navbar.html' %}</header>

  <!-- Main -->
  <main role="main">{% block main %}{% endblock %}</main>

  <!-- Footer -->
  <footer role="contentinfo">{% include 'footer.html' %}</footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
